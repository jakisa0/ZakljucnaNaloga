<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Closet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            text-align: center;
            padding: 20px;
        }
        .albums {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .album {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .album:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>My Closet</h1>
    <div class="albums">
        <a href="/closet/tops" class="album">Tops</a>
        <a href="/closet/shirts" class="album">Shirts</a>
        <a href="/closet/sweaters" class="album">Sweaters</a>
        <a href="/closet/jackets" class="album">Jackets</a>
        <a href="/closet/pants" class="album">Pants</a>
        <a href="/closet/shoes" class="album">Shoes</a>         
    </div>
</body>
</html>
