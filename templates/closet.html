<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Closet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .logout-button:hover {
            background-color: #cc0000;
        }

        .top-buttons {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .top-button {
            padding: 10px 20px;
            background-color: #ceb992;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .top-button:hover {
            background-color: #99896c;
        }

        .map-button {
            padding: 10px 20px;
            background-image: url("/static/dodatneStvari/zemljevid.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
        }

        .map-button:hover {
            opacity: 0.9;
        }

        .albums {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .album {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .album:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="/home" class="logout-button">Log Out</a>

    <h1>My Closet</h1>

    <div class="top-buttons">
        <a href="/outfitcreation" class="top-button">CREATE AN OUTFIT</a>
        <a href="/oglas" class="top-button">OBJAVI OGLAS</a>
        <a href="/trade" class="map-button">OGLEJ SI ZEMLJEVID</a>
    </div>

    <div class="albums">
        <a href="/closet/tops" class="album">Tops</a>
        <a href="/closet/shirts" class="album">Shirts</a>
        <a href="/closet/sweaters" class="album">Sweaters</a>
        <a href="/closet/jackets" class="album">Jackets</a>
        <a href="/closet/pants" class="album">Pants</a>
        <a href="/closet/shoes" class="album">Shoes</a>         
    </div>
</body>
</html>
