<!DOCTYPE html>
<html>
<head>
    <title>Objavi oglas</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; padding: 20px; background: #f9f9f9; text-align: center; }
        form { display: inline-block; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    </style>
</head>
<body>
    <h1>Objavi oglas za menjavo</h1>
    <form method="POST" enctype="multipart/form-data">
        <p><input type="file" name="image" required></p>
        <p>
            Velikost:
            <select name="size">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
        </p>
        <p><input type="text" name="contact" placeholder="Kontakt (e-mail, tel...)" required></p>
        <p><input type="hidden" name="lat" id="lat"><input type="hidden" name="lon" id="lon"></p>
        <p><button type="submit">Objavi oglas</button></p>
    </form>

    <script>
        navigator.geolocation.getCurrentPosition(pos => {
            document.getElementById("lat").value = pos.coords.latitude;
            document.getElementById("lon").value = pos.coords.longitude;
        });
    </script>
</body>
</html>
